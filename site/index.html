<!doctype html>
<html>
<head>
  <title>Form Builder</title>
  <meta name="description" content="">
  <link rel="stylesheet" href="formbuilder/vendor/css/vendor.css" />
  <link rel="stylesheet" href="formbuilder/dist/formbuilder.css" />
  <style>
  * {
    box-sizing: border-box;
  }

  body {
    background-color: #444;
    font-family: sans-serif;
  }

  .fb-main {
    background-color: #fff;
    border-radius: 5px;
    min-height: 600px;
  }

  input[type=text] {
    height: 26px;
    margin-bottom: 3px;
  }

  select {
    margin-bottom: 5px;
    font-size: 40px;
  }
  </style>
</head>
<body>
  <div class='fb-main'></div>

  <script src="formbuilder/vendor/js/vendor.js"></script>
  <script src="formbuilder/dist/formbuilder.js"></script>

  <script>
    $(function(){
		Formbuilder.options.AUTOSAVE = false;
		Formbuilder.registerField("signature", {view: '<img src="signature.jpg" />', edit: '', addButton: '<span class="symbol"><span class="fa fa-pencil-square-o"></span></span>Signature'});
		Formbuilder.registerField("photo", {view: '<img src="camera.png" />',
 edit: '<div class="fb-edit-section-header">Amount of photos</div>'+

'Min '+
'<input type="text" data-rv-input="model.field_options.min_photos" style="width: 30px" />'+

'&nbsp;&nbsp;'+

'Max'+
'<input type="text" data-rv-input="model.field_options.max_photos" style="width: 30px" />'+

'&nbsp;&nbsp;'
, addButton: '<span class="symbol"><span class="fa fa-camera"></span></span>Photo(s)'});
		delete Formbuilder.fields.address;
      fb = new Formbuilder({
        selector: '.fb-main',
		   AUTOSAVE: false
      });

      fb.on('save', function(payload){
        console.log(payload);
      })
    });
  </script>

</body>
</html>
